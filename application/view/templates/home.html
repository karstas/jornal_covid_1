<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Jornal Covid</title>
    <style>
     .button-height {
        height: 40px;
     }
    </style>
</head>
<body style="background-color:#8ac5d6; padding: 0 60px;">
  <header style="background-color:#36a3e7;">
    <h1>Suas not√≠cias Covid!</h1>
  </header>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr; grid-gap: 50px 25px;" >
    {% for estado in estados %}
        <div class="card" style=" margin-top: 0.5rem;">
            <div class="card-body d-flex flex-wrap align-content-between">
              <img class="card-img-top" src="{{ estado.get_img() }}" width="200" height="150">
              <h5 class="card-title">{{ estado.get_nome() }}- {{estado.get_uf()}}</h5>
              <p class="card-text">{% for noticia in estado.get_noticia_lista() %}
                <li>{{ noticia.get_titulo() }}</li>
                {% endfor %}    </p>
              <a href="{{ url_for('noticias_estado', uf=estado.get_uf()) }}" class="btn btn-primary w-100 button-height  ">ver mais</a>
            </div>
          </div>
    {% endfor %}
    </div>
</body>
</html>
