<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista de Estados </title>
    <style>
        .bordinha {
            border-bottom: 4px solid black;

        }

        .bordinha-h1 {
            background-color: #36a3e7;
            border-bottom: 3px solid black
        }
    </style>
</head>

<body style="padding: 0 60px; background-color: #8ac5d6;">
    <h1 class="bordinha-h1">Noticias do Estado {{noticias[0].get_estado().get_nome()}}</h1>
    <div class="jumbotron;">
        {% for noticia in noticias %}
        <p class="lead">{{ noticia.get_titulo() }}</p>
        <hr class="my-4">
        <p class="bordinha">{{ noticia.get_conteudo() }}</p>
        {% endfor %}
    </div>
</body>

</html>
